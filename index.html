<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
                                        <!--title-->

        <title>Video Templet</title>
        
        
                                    <!--custom CSS link-->

        <link rel="stylesheet" type="text/css" href="Stylesheet/stylesheet.css">


    </head>
    <body>



                        <!--video section: the skull of the video-->

   
            <div id="player">
                
                <div id="video-container">
                    <div id="screen">
                        <img id="screen-button" src="icon/screenplay.png">
                    </div>
                    <video id="video" src="video/sample.mp4" poster="image/videothumb.jpg"></video>
                </div>
                
                <div id="pbar-container">
                    <div id="pbar"></div>
                </div>

                <div id="buttons-container">
                    <img class="images" id="play-button" src="icon/play.png">
                    
                    <div id="time-field">
                        0:00 / 0:00
                    </div>

                    <img class="images" id="sound-button" src="icon/volume.png">

                    <div id="sbar-container">
                        <div id="sbar"></div>
                    </div>    

                    <img class="images" id="fullscreen-button" src="icon/large.png">                
                </div>
            </div>
       


                            <!--custom JavaScript link-->


        <script type="text/javascript" src="Script/script.js"></script>

    </body>
</html>
